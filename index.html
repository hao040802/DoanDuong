  <style>
    :root { --snoopy-size: 100px; }

    /* Container & Card */
    #cardContainer {

      25% { transform: translateX(-8px) rotate(-3deg); }
      50% { transform: translateX(8px) rotate(3deg); }
      75% { transform: translateX(-5px) rotate(-2deg); }
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      padding: 1rem;
      text-align: center;
      transition: box-shadow 0.4s ease;

    .card-front {

      color: #fff;
      font-weight: bold;
    }
    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
    }
    .glow {

      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,#ff7eb9,#ff5194);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255,82,148,0.18);
    }
    #resetSeenBtn { background: linear-gradient(90deg,#76b0ff,#6bd3ff); }

    /* Snoopy */
    .snoopy {
      position: absolute;
      width: var(--snoopy-size);
      height: auto;
      z-index: 1;
      transition: transform 0.28s ease, opacity 0.28s ease;
      opacity: 0.95;
    }
    .snoopy:hover { transform: scale(1.18); }
    .top-left { top: 12px; left: 12px; }
    .top-right { top: 12px; right: 12px; }
    .bottom-left { bottom: 12px; left: 12px; }
    .bottom-right { bottom: 12px; right: 12px; }
    .mid-left { top: 50%; left: 8px; transform: translateY(-50%); }
    .mid-right { top: 50%; right: 8px; transform: translateY(-50%); }
    .hidden { display:none !important; }

    @media (max-width:600px){
      :root { --snoopy-size: 72px; }
      .card { width: 260px; height: 160px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
